{% set posts = __SELF__.posts %}

<ul class="recent-articles-list">
    {% for post in posts %}
        <li>
            <a href="{{ post.url }}">
                <p class="article-title">{{ post.title }}</p>
                <p class="excerpt">{{ post.summary|raw }}</p>
            </a>
        </li>
    {% else %}
        <li class="no-data">{{ 'recent_articles__no_data'|_ }}</li>
    {% endfor %}
</ul>
